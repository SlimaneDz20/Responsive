<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary</title>
</head>
<body>
    <main>
        <div class="result-side">
          <h2 class="grey">Your Result</h2>
          <div class="circle-result">
          <h1 class="large">76</h1>
          <p class="grey">of 100</p>
          </div>
          <h1 class="great">Great</h1>
          <p class="result">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <!--Left Side end -->
        <div class="summary-side">
              <h1>Summary</h1>
              <div class="items">
                <div class="item bgred">
                    <img src="/results-summary-component-main/assets/images/icon-reaction.svg" width="30" height="30">
                   <h3 class="header-summary cred">Reaction</h3>
                   <h3><span class="darkened">80</span> / <span class="grey">100</span></h3>
                </div>
                <div class="item bgoyellow">
                    <img src="/results-summary-component-main/assets/images/icon-memory.svg" width="30" height="30">
                    <h3 class="header-summary oyellow">Memory</h3>
                    <h3><span class="darkened">92</span> / <span class="grey">100</span></h3>
                </div>
                <div class="item bggreen">
                    <img src="/results-summary-component-main/assets/images/icon-verbal.svg" width="30" height="30">
                    <h3 class="header-summary cgreen">Verbal</h3>
                    <h3><span class="darkened">61</span> / <span class="grey">100</span></h3>
                </div>
                <div class="item bgpurple">
                    <img src="/results-summary-component-main/assets/images/icon-visual.svg" width="30" height="30">
                    <h3 class="header-summary cpurple">Visual</h3>
                    <h3><span class="darkened">72</span> / <span class="grey">100</span></h3>
                </div>
              </div>
              <button>Continue</button>
        </div>
    </main>
</body>
</html>
